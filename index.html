<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Whack-a-Mole</title>
<link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div class="wrapper">
	
	<header>
		<h1>Whack-a-Mole</h1>
		<div class="score-box" id="score-box">
			<h2>Score</h2>
			<p class="score-out" id="score-out">0</p>
		</div><!-- end score-box -->
	</header>
	<main>
		<button class="btn-start" id="btn-start">Start Game</button>
		<div class="game-container">
			<div class="row">
				<div class="box">
					<img src="images/mole.png" alt="mole" class="mole-pic" id="mole-01">
					<img src="images/dirt.svg" alt="dirt" class="dirt-pic">
					<div class="mask"></div><!-- end mask -->
				</div><!-- end box -->
				<div class="box">
					<img src="images/mole.png" alt="mole" class="mole-pic"
					id="mole-02">
					<img src="images/dirt.svg" alt="dirt" class="dirt-pic">
					<div class="mask"></div><!-- end mask -->
				</div><!-- end box -->
				<div class="box">
					<img src="images/mole.png" alt="mole" class="mole-pic"
					id="mole-03">
					<img src="images/dirt.svg" alt="dirt" class="dirt-pic">
					<div class="mask"></div><!-- end mask -->
				</div><!-- end box -->
			</div><!-- end row -->
			<div class="row">
				<div class="box">
					<img src="images/mole.png" alt="mole" class="mole-pic" id="mole-04">
					<img src="images/dirt.svg" alt="dirt" class="dirt-pic">
					<div class="mask"></div><!-- end mask -->
				</div><!-- end box -->
				<div class="box">
					<img src="images/mole.png" alt="mole" class="mole-pic" id="mole-05">
					<img src="images/dirt.svg" alt="dirt" class="dirt-pic">
					<div class="mask"></div><!-- end mask -->
				</div><!-- end box -->
				<div class="box">
					<img src="images/mole.png" alt="mole" class="mole-pic" id="mole-06">
					<img src="images/dirt.svg" alt="dirt" class="dirt-pic">
					<div class="mask"></div><!-- end mask -->
				</div><!-- end box -->
			</div><!-- end row -->
		</div><!-- end game-container -->
	</main>
	<footer>
		<p>For Educational Use Only</p>
		<h2>Game Credits</h2>
		<p>JavaScript code modified from code found at <a href="http://javascript30.com">JavaScript30</a></p>
		<p>Mole images modified from images found at: <a href="https://www.raywenderlich.com/2560/cocos2d-tutorial-for-ios-how-to-create-a-mole-whacking-game-part-1">Cocos2D Tutorial for iOS: How To Create A Mole Whacking Game: Part 1/2</a></p>
		<p>Dirt image from <a href="https://openclipart.org/detail/210414/misc-proto-dirt-pile">openclipart</a></p>
	</footer>
</div><!-- end wrapper -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
